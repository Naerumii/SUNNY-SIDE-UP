<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🍳Welcome to Sunny-Side-Up</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


<style>

    .* {
        background-color: lightgray;
    }

    .wrap-top {
        background-color: white;
        margin: 100px auto 30px auto;
        border-color: gray;
        border-style: solid;
        border-width: 0.5px;
        padding: 50px;
        width: 400px;
        height: 380px;
    }

    .wrap-bottom {
        background-color: white;
        margin: auto;
        border-color: gray;
        border-style: solid;
        border-width: 0.5px;
        padding: 20px;
        width: 400px;
        height: 70px;
        text-align: center;
    }

    .headlight {
        font-size: 40px;
        margin: auto;
        padding-bottom: 50px;
        font-family: 'Lobster', cursive;
        position: center;
        text-align: center;
    }

    .mybtn {
        width: 300px;
        margin: 15px auto 0px auto;
        background-color: cornflowerblue;
    }

    .sign-up-btn-color {
        color: cornflowerblue;
        font-weight: bold;
    }
   
    .error_msg{
        background-color : rgb(244, 91, 91);
        border-radius: 5%;
        color: beige;
        text-align: center;

    }

</style>

<body>

<div class="wrap-top">

    <h1 class="headlight"> 🍳Sunny-Side-Up </h1>
<form  method="post" action="/sign-in/">
    {% csrf_token %}
    <div class="mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름">
        <p></p>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
    </div>
    {% if error %}
    <div class="error_msg" role="alert">
        {{ error }}
    </div>
{% endif %}
    <button type="submit" class="mybtn btn btn-primary">로그인</button>
</form>
</div>

<div class="wrap-bottom">
    <h8> 아직 계정이 없으신가요? <a class="sign-up-btn-color" href="/sign-up">가입하기</a></h8>
</div>

</body>
</html>
