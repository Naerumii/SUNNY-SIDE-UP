{% extends 'base.html' %}
{#modify#}
{% block title %}
    게시글 자세히보기
{% endblock %}

{% block content %}
    <div class="container timeline-container">
        <div class="row mb-2">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="media">
                            <div class="media-body">
                                <p>
                                <form action="/content/{{ content.id }}" method="post">

                                    {% csrf_token %}
                                    {% if error %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                    {% endif %}

                                    <div class="form-group mb-2">
                                        <textarea class="form-control" style="resize: none" name='modify-content'
                                                  id="modify-content">{{ content.contents }}</textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="float:right;">작성하기</button>

                                </form>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
